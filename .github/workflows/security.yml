name: Security

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker save myapp:${{ github.sha }} -o /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  security:
    needs: build
    uses: Faslanrizni/security-guardrails/.github/workflows/security-orchestrator.yml@main
    with:
      image-ref: myapp:${{ github.sha }}
    secrets:
      FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
